<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Анкетирование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- script -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </style>
</head>

<body>
  <button class="btn btn-default">Example of button</button>
  <input type="submit" class="btn btn-primary" value="Main button">
  <button class="btn btn-success">Confirm</button>
  <a href="#" class="btn btn-info" role="button">Notification</a>
  <button class="btn btn-warning">Attention</button>
  <button class="btn btn-danger">Decline</button>
  <button class="btn btn-link">Link example</button>
  <br>
  <button class="btn btn-default btn-lg">Example of button</button>
  <button class="btn btn-default btn-md">Example of button</button>
  <button class="btn btn-default btn-sm">Example of button</button>
  <button class="btn btn-default btn-xs">Example of button</button>
  <br>
  <button class="btn btn-warning btn-md btn-block">Example of button</button>
  <br>
  <button class="btn btn-warning btn-lg active">Large active button</button>
  <button class="btn btn-warning btn-lg disabled">Large disabled button</button>
  <br>
  <div class="btn-toolbar" role="toolbar">
      <div class="btn-group btn-group-lg" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="checkbox"> first one
          </label>
          <label class="btn btn-primary">
            <input type="checkbox"> Second
          </label>
          <label class="btn btn-primary">
            <input type="checkbox"> Third
          </label>
        </div>
      </div>

    <div class="btn-group btn-group-lg" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio"> first one
      </label>
      <label class="btn btn-primary">
        <input type="radio"> Second
      </label>
      <label class="btn btn-primary">
        <input type="radio"> Third
      </label>
    </div>
  </div>
</body>

</html>
